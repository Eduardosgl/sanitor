<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitor - Criar um post</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-post.css">
    <link rel="stylesheet" href="/styles/modal.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-create-post">
               
            <header>
                <img src="/assets/logo.png" alt="Logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">

                <h1>Cadastro do post</h1>

                <fieldset>
                    <legend>
                        <h2>Dados do problema</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Assunto</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address " required>
                        </div>

                        <div class="field">
                            <label for="address2">Número / Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">
                                    Selecione o Estado
                                </option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">
                                    Selecione a Cidade
                                </option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="field2">
                        <label for="discretion">Descrição do problema</label>
                        <textarea name="discretion" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Tipo de problema</h2>
                    </legend>
                    
                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/assets/agua.svg" alt="Água Potável">
                            <span>Água Potável</span>
                        </li>

                        <li data-id="2">
                            <img src="/assets/lixo.svg" alt="Acúmulo de Lixo">
                            <span>Acúmulo de lixo</span>
                        </li>

                        <li data-id="3">
                            <img src="/assets/esgoto.svg" alt="Esgoto">
                            <span>Esgoto</span>
                        </li>

                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/assets/pragas.svg" alt="Pragas">
                            <span>Pragas</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Postar</button>
                
            </form>       

    </div>   
               
    <script src="/scripts/create-post.js"></script>  
        
</body>
</html>
